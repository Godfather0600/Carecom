<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard - Carecom</title>
  <link rel="stylesheet" href="forall1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="login">
  <img src="image8.jpg" alt="Background" class="login__img" />
  <!-- ✅ Navbar Start -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="logo">Carecom</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- ✅ Navbar End -->
  
  <div class="container">
    <nav class="nav-links login__check">
      <a class="login__register" href="doctor-dashboard.html">Dashboard</a>
      <a class="login__register" href="about.html">About</a>
      <a class="login__register" href="#" onclick="logout()">Logout</a>
    </nav>

    <main class="dashboard-content">
      <h1 class="login__title">Doctor Dashboard</h1>

      <section class="card">
        <h2>Upcoming Appointments</h2>
        <div id="appointments-container" class="content-box"></div>
      </section>

      <section class="card">
        <h2>Patients</h2>
        <div id="patients-container" class="content-box"></div>
      </section>
    </main>
  </div>

  <script src="js/doctor.js"></script>
</body>
</html>
